CLUSTER_NAME: Dstny
nodes: [{address: 3.84.17.178, port: "22", user: ubuntu, docker_socket: /var/run/docker.sock, ssh_key_path: ~/.ssh/id_rsa, role: [controlplane, etcd], hostname_override: master}, {address: 54.167.237.254, port: "22", user: ubuntu, docker_socket: /var/run/docker.sock, ssh_key_path: ~/.ssh/id_rsa, role: [worker], hostname_override: worker-node-1}, {address: 3.235.121.212, port: "22", user: ubuntu, docker_socket: /var/run/docker.sock, ssh_key_path: ~/.ssh/id_rsa, role: [worker], hostname_override: worker-node-2}, {address: 3.238.144.119, port: "22", user: ubuntu, docker_socket: /var/run/docker.sock, ssh_key_path: ~/.ssh/id_rsa, role: [worker], hostname_override: worker-node-3}]
kubernetes_version: v1.26.7-rancher1-1
ignore_docker_version: false
ssh_key_path: ~/.ssh/id_rsa
ssh_agent_auth: false
network:
  plugin: canal
  options: {}
services:
  etcd:
    uid: 0
    gid: 0
  kube-api:
    always_pull_images: false
    pod_security_policy: false
    service_cluster_ip_range: 10.43.0.0/16
  kube-controller:
    cluster_cidr: 10.42.0.0/16
    service_cluster_ip_range: 10.43.0.0/16
  kubelet:
    cluster_domain: cluster.local
    cluster_dns_server: 10.43.0.10
    fail_swap_on: true
  scheduler:
    extra_args:
      v: 4
  kubeproxy:
    extra_args:
      v: 4
authentication:
  strategy: x509
authorization:
  mode: rbac
ingress:
  provider: nginx
  network_mode: none
dns:
  provider: coredns
monitoring:
  provider: metrics-server
  update_strategy:
    strategy: RollingUpdate
addons: |-
  \n---
  apiVersion: v1
  kind: Service
  metadata:
    name: ingress-nginx-controller
    namespace: ingress-nginx
  spec:
    ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    selector:
      app: ingress-nginx
      app.kubernetes.io/instance: ingress-nginx
    sessionAffinity: None
    type: LoadBalancer\n---
addons_include: ['https://github.com/jetstack/cert-manager/releases/download/v1.12.3/cert-manager.yaml']
